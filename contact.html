<DOCTYPE html>
        <html>
            <head>
                <title>Contact | The Training Diaries</title>
                <link rel="icon" type="image/png" href="images/the-training-diaries-logo-342X352.png">
                <meta name="viewport" content="width=device-width, initial-scale=1">

                <link href="https://fonts.googleapis.com/css?family=Caveat:400,700" rel="stylesheet"> -->
                <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300">
                <link rel="stylesheet" type="text/css" href="styles/normalize.css">
                <link rel="stylesheet" type="text/css" href="styles/main.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            </head>
            <body>
                <div class="contact">
                    <h1>Contact me!</h1>
                    <p>Please fill out the form below and get in touch. 
                        I'd be happy to receive your valuable feedback and will get back to you as soon as I can.</p>
                    <p>Thank you.</p>
                    <div class="contact_form">
                        <form>
                            <p>Firstname: <input name="firstname" type="text"></p>
                            <p>Lastname: <input name="lastname" type="text"></p>
                            <p>Email: <input name="email" type="email"></p>
                            <p>Comment: <textarea rows = "5" cols = "50" name = "description"></textarea></p>
                        </form>
                    </div>

                </div>
                
            
            </body>
        </html>
